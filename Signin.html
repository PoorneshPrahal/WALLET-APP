    <h1 style="text-align: center; font-size: 1.5em;">Right time to create an account to enjoy our easy payment services!!</h1>
    <section class="main-content">

    <form action="#" class="signin" id="first">
        <label for="username">Username:</label>
        <input type="text" placeholder="Username" name="username" id="username" required="true">
        <br><br><br>
        <label for="email">E-mail:</label>
        <input type="email" placeholder="E-mail" name="email" id="email" required="true">
        <br><br><br>
        <label for="bank">Select bank:</label>
        <select name="bank" id="bank" >
            <option value="SBI">SBI</option>
            <option value="HDFC">HDFC</option>
            <option value="AXIS">AXIS BANK</option>
            <option value="IOB">IOB BANK</option>
            <option value="IDFC">IDFC BANK</option>
            <option value="PNB">PNB</option>        
        </select>
        <br><br><br>
        <label for="account">Account Number:</label>
        <input type="text" name="account" id="account" placeholder="Account number" required="true">
        <br><br><br>
        <label for="pin">PIN Number:</label>
        <input type="text" name="pin" id="pin" placeholder="PIN" required="true" >
        <br><br><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Password" name="password" id="password" required="true">
        <br><br><br>
        
        <a href="Home.html"><button type="submit" class="Register">Register</button></a>
    </form>
    </section>
